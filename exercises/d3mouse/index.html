    <body>
        
        <script>
        
        d3.select ('body')
            .append('svg')
            .attr('width', window.innerWidth)
            .attr('height', window.innerHeight)
            .on('mousemove', callback)
            
            function callback() {
                var pos = d3.mouse(this);
                
                
                d3.select('svg')
                //.insert before append after
                // select this
                // where are we currently / scope etc
                
                
                        .insert('circle')
                        .attr('r', 0)
                        ///pos is array
                        .attr('cx', pos[0])
                        //second element wtih inex 1// array
                        .attr('cy', pos[1])
                        .style('fill', 'transparent')
                        .style('stroke', 'black')
                        .style('stroke-opacity', 1)
                    .transition()
                        .attr('r', 20)
                        .style('stroke-opacity', 0)
                        .ease(Math.sqrt)
                        .duration(3000)
                        .delay(1000);
                        
            }

        </script>
    </body>
