background: #211300; /* Old browsers */
background: #211300; /* Old browsers */

background: -webkit-linear-gradient(left, #211300 0%,#000f07 100%); /* Chrome10-25,Safari5.1-6 */

      div .tooltip{
      fill:  #d0dbed;

      }
      
      .axis text{
      font-family: 'Varela Round', sans-serif;

      }

      .axis path,.axis line{
      fill: none;
      stroke:#d0dbed ;
      shape-rendering: crispEdges;
      stroke-width: .1px;
      color: white;
      }
      
      .legend {
        fill: #d0dbed;
        font-family: 'Varela Round', sans-serif;
      }
      
      
    </style>
